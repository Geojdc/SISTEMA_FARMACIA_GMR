<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_registro_usuario.css') }}">
  </head>
  <body>
    <a href="/categorias" class="btn btn-primary m-3">Categorías</a>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow container-form">
            <div class="form-header">
                <img src="/static/imagenes/ventas.png" alt="cliente" class="img-fluid rounded-circle">
                <h5>EDITAR PRODUCTO</h5> 
            </div>
            <form action="{{ url_for('actualizar_producto') }}" method="POST">
                <input type="hidden" name="id_pro" value="{{ producto['id_pro'] }}">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cod_pro" class="form-label">Código del Producto:</label>
                        <input type="text" class="form-control" name="cod_pro" value="{{ producto['cod_pro'] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre_pro" class="form-label">Nombre del Producto:</label>
                        <input type="text" class="form-control" name="nombre_pro" value="{{ producto['nombre_pro'] }}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="precio_unitario" class="form-label">Precio Unitario:</label>
                        <input type="number" class="form-control" id="precio_unitario" name="precio_unitario" min="0" step="0.01" value="{{ producto['precio_unitario'] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="precio_de_venta" class="form-label">Precio de Venta:</label>
                        <input type="number" class="form-control" id="precio_de_venta" name="precio_de_venta" min="0" step="0.01" value="{{ producto['precio_de_venta'] }}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fecha_caducidad" class="form-label">Fecha de Caducidad:</label>
                        <input type="date" class="form-control" name="fecha_caducidad" value="{{ producto['fecha_caducidad'] }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" name="cantidad" min="0" value="{{ producto['cantidad'] }}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <input type="text" class="form-control" name="descripcion" value="{{ producto['descripcion'] }}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="cod_cate" class="form-label">Categoría:</label>
                        <select id="cod_cate" class="form-select" name="cod_cate" required> 
                            <option value="">Seleccionar</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.cod_cate }}"{% if categoria.cod_cate == producto.cod_cate %}selected{% endif %}>{{ categoria.nombre_cate }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <button class="btn btn-success w-100">Actualizar Producto</button>
                    </div>
                    <div class="col-md-6">
                        <a href="/productos" class="btn btn-secondary w-100">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
