<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lista_de_clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_registro_usuario.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> 
    <script> function mostrarMensajeEliminado() { swal({ title: "Â¡Eliminado!", text: "El elemento ha sido eliminado correctamente.", icon: "success", button: "Entendido", }); } </script>
  </head>

<body>
    <div class="container mt-5">
        <a href="/ventas/nuevo"  class="btn btn-primary volver">Nueva Venta</a>
        <a href="/admin/dashboard" class="btn btn-secondary volver">Volver</a>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <h2>Listado de Clientes</h2>
                <!-- ahi colocar la direccion de la funcion def nuevo -->
                <a href="/clientes/nuevo" class="btn btn-success mt-3">Nuevo Cliente</a>
                <table class="table table-hover table-dark table-striped-columns mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Telefono</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- para mostrar todos los datos con un bucle -->
                        {% for item in clientes %}
                        <tr>
                            <th scope="row">{{item['cod_cli']}}</th>
                            <td>{{item['nombre']}}</td>
                            <td>{{item['apellido']}}</td>
                            <td>{{item['telefono']}}</td>
                            <td><a href="/clientes/editar/{{item['cod_cli']}}" class="btn btn-warning">Editar</a></td>
                            <td><a href="/clientes/eliminar/{{item['cod_cli']}}"  class="btn btn-danger"onclick="mostrarMensajeEliminado()">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
