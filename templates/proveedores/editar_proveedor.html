<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>editar_proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_registro_usuario.css') }}">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width:100% ; max-width:400px;">
            <div class="text-center mb-4">
                <h5 class="mt-3">EDITAR PROVEEDOR</h5> 
            </div>
            <form action="{{url_for('actualizar_proveedor')}}" method="POST">
                <input type="hidden" name="cod_prov" value="{{proveedor['cod_prov']}}">
                <div class="mb-3">
                    <label for="nombre_prov" class="form-label">Nombre Completo:</label>
                    <input type="text"class="form-control"name="nombre_prov"value="{{proveedor['nombre_prov']}}"required>
                </div>
                <div class="mb-3">
                    <label for="telefono_prov" class="form-label">Telefono:</label>
                    <input type="number"class="form-control"name="telefono_prov"value="{{proveedor['telefono_prov']}}" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direcci√≥n:</label>
                    <input type="text"class="form-control"name="direccion"value="{{proveedor['direccion']}}"required>
                </div>
                <button class="btn btn-success w-100">Actualizar Proveedor</button>
                <a href="/proveedores" class="btn btn-secondary w-100  mt-2 mb-2">Cancelar</a>
            </form>
        </div>
        
    </div>
   





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
