<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>editar_categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_registro_usuario.css') }}">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width:100% ; max-width:400px;">
            <div class="text-center mb-4">
                <h5 class="mt-3">EDITAR CATEGORIA</h5> 
            </div>
            <form action="{{url_for('actualizar_categoria')}}" method="POST">
                <input type="hidden" name="cod_cate" value="{{categoria['cod_cate']}}">
                <div class="mb-3">
                    <label for="nombre_cate" class="form-label">Nombre de la Categoria:</label>
                    <input type="text"class="form-control"name="nombre_cate"value="{{categoria['nombre_cate']}}">
                    <div class="mb-3">
                      <label for="cod_prov" class="form-label">Proveedor:</label> 
                      <select id="cod_prov" class="form-select" name="cod_prov" required> 
                          <option value="">Seleccionar</option>
                          {% for proveedor in proveedores %} 
                          <option value="{{ proveedor.cod_prov }}"{% if proveedor.cod_prov == categoria.cod_prov %}selected{%endif%}>{{ proveedor.nombre_prov }}</option> 
                          {% endfor %} 
                      </select> 
                  </div>


                <button class="btn btn-success w-100">Actualizar Categoria</button>
                <a href="/categorias" class="btn btn-secondary w-100  mt-2 mb-2">Cancelar</a>
            </form>
        </div>
        
    </div>
   





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
